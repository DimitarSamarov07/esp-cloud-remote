<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect ESP</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bluetooth-connection.css">
  <link rel="stylesheet" href="../styles/esp-choose-wifi.css">
  <link rel="stylesheet" href="../styles/wifi-connection-password.css">
    <link rel="icon" href="../images/cloud-icon-white.png" type="image/x-icon"/>

    <script src="../javascript/components.js" defer></script>
</head>
<body>
<easy-header></easy-header>
<main>
  <section class="pop-up">
    <div>
        <p class="wifi-password-heading">Wi-Fi Connection</p>
        <p class="wifi-password-secondary">Enter the network security key</p>
    </div>
    <div class="password-container">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
    </div>
    <div class="pop-up-btns">
        <a href="esp-choose-wifi.html">
            <button class="cancel-btn">Back</button>
        </a>
        <a href="esp-choose-name.html">
            <button class="cancel-btn">Next</button>
        </a>
    </div>
</section>


  <section class="esp-list">
    <h2>Available Bluetooth ESPs</h2>
    <p>Select an ESP below to connect</p>
        <table class="available-esp-table">
            <tr>
                <th>Name</th>
                <th>Module</th>
            </tr>
            <tr class="esp-row" onclick="window.location='esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Ivan's ESP
                </td>
                <td>ESP32-S3-WROOM-2</td>
            </tr>
            <tr class="esp-row" onclick="window.location='esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Goso's ESP
                </td>
                <td>ESP8684-WROOM-02</td>
            </tr>
            <tr class="esp-row" onclick="window.location='esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Hamza's ESP
                </td>
                <td>ESP32-S2-MINI-2U</td>
            </tr>
            <tr class="loading-row">
                <td class="loading-container" colspan="2">
                    <div class="loading"></div>
                </td>
            </tr>
        </table>
        <a href="put-esp-in-connection.html">
            <button class="go-back">Go Back</button>
        </a>
    </section>
</main>
<easy-footer></easy-footer>
</body>
</html>
