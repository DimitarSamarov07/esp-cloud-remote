<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect ESP</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/bluetooth-connection.css">
    <link rel="stylesheet" href="../styles/esp-choose-wifi.css">
    <link rel="stylesheet" href="../styles/esp-choose-wifi.css">
    <link rel="icon" href="../images/cloud-icon-white.png" type="image/x-icon"/>

    <script src="../javascript/components.js" defer></script>
</head>
<body>
<easy-header></easy-header>

<main>
    <section class="pop-up">
        <h2 class="wifi-connect-heading">WiFi Connection</h2>
        <p>Choose a Wi-Fi to connect Goso's ESP</p>
        <div class="background">
            <table>
                <tr class="wifi-row" onclick="window.location='wifi-connection-password.html';">
                    <td>
                            <img alt="wifi-strength" class="wifi-strength" src="../images/wifi-solid.svg">
                            <span class="wifi-name">OPTELA</span>
                    </td>
                </tr>
                <tr class="wifi-row" onclick="window.location='wifi-connection-password.html';">
                    <td>
                            <img alt="wifi-strength" class="wifi-strength" src="../images/wifi-solid.svg">
                            <span class="wifi-name">OPTELA 5G</span>

                    </td>
                </tr>
                <tr class="wifi-row" onclick="window.location='wifi-connection-password.html';">
                    <td>
                            <img alt="wifi-strength" class="wifi-strength" src="../images/wifi-solid.svg">
                            <span class="wifi-name">Vivacom_FiberNet_F586</span>
                    </td>
                </tr>
                <tr class="wifi-row" onclick="window.location='wifi-connection-password.html';">
                    <td>
                            <img alt="wifi-strength" class="wifi-strength" src="../images/wifi-solid.svg">
                            <span class="wifi-name">LordOfThePings5G</span>

                    </td>
                </tr>
                <tr class="wifi-row" onclick="window.location='wifi-connection-password.html';">
                    <td>
                            <img alt="wifi-strength" class="wifi-strength" src="../images/wifi-solid.svg">
                            <span class="wifi-name">CoolBox_FiberNet_K2</span>
                    </td>
                </tr>
                <tr class="loading-row">
                    <td class="loading-container" colspan="2">
                        <div class="loading"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="pop-up-actions">
            <a href="available-esp-list.html">
                <button class="cancel-btn">CANCEL</button>
            </a>
            <a href="">
                <button class="connect">Connect</button>
            </a>
        </div>
    </section>

    <section>
        <h2>Available Bluetooth ESPs</h2>
        <p>Select an ESP below to connect</p>
        <table class="available-esp-table">
            <tr>
                <th>Name</th>
                <th>Module</th>
            </tr>
            <tr class="esp-row" onclick="window.location='./esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Ivan's ESP
                </td>
                <td>ESP32-S3-WROOM-2</td>
            </tr>
            <tr class="esp-row" onclick="window.location='./esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Goso's ESP
                </td>
                <td>ESP8684-WROOM-02</td>
            </tr>
            <tr class="esp-row" onclick="window.location='./esp-choose-wifi.html';">
                <td class="esp-item">
                    <img alt="ESP Logo" class="esp-logo" src="../images/espressif-black-logo.png">
                    Hamza's ESP
                </td>
                <td>ESP32-S2-MINI-2U</td>
            </tr>

            <tr class="loading-row">
                <td class="loading-container" colspan="2">
                    <div class="loading"></div>
                </td>
            </tr>
        </table>
        <a href="put-esp-in-connection.html">
            <button class="go-back">Go Back</button>
        </a>
    </section>
</main>
<easy-footer></easy-footer>
</body>
</html>
