<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect ESP</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/bluetooth-connection.css">
  <link rel="icon" href="../images/cloud-icon-white.png" type="image/x-icon"/>

  <script src="../javascript/components.js" defer></script>
</head>
<body>
<easy-header></easy-header>
<main>
  <section class="bluetooth-connection">
    <h2>Available Bluetooth ESPs</h2>
    <p>Select an ESP below to connect</p>
    <div class="esp-list">
      <ul>
        <li>
          <a href="esp-choose-wifi.html">
            <button class="esp-select-btn">
              <span class="esp-name">Ivan's ESP</span>
              <span class="esp-module">ESP32-S3-WROOM-2</span>
            </button>
          </a>
        </li>
        <li>
          <a href="esp-choose-wifi.html">
            <button class="esp-select-btn">
              <span class="esp-name">Goso's ESP</span>
              <span class="esp-module">ESP8684-WROOM-02</span>
            </button>
          </a>
        </li>
        <li>
          <a href="esp-choose-wifi.html">
            <button class="esp-select-btn">
              <span class="esp-name">Hamza's ESP</span>
              <span class="esp-module">ESP32-S2-MINI-2U</span>
            </button>
          </a>
        </li>
      </ul>
      <div class="loading-icon"><img src="../images/esp-list-logo.png"></div>
    </div>
    <a href="put-esp-in-connection.html">
      <button class="go-back">Go Back</button>
    </a>
  </section>
</main>
<easy-footer></easy-footer>
</body>
</html>
